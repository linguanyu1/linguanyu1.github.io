<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		section{
			height: 300px;
			width: 450px;
			border: 1px solid #000;
			margin: 100px auto;
			background: url(img/2.jpg) no-repeat;
			background-size: cover;
			position: relative;
			perspective: 1000px;  /*给父盒子添加透视,3D效果*/
		}
		.door_l, .door_r{
			position: absolute;
			top: 0;
			width: 50%;
			height: 100%;
			background: gainsboro;
			transition: all 2s; 
			
		}
		.door_l{
			left: 0;
			border: 1px solid red;
			transform-origin:left ; /* 左侧盒子按左边翻转*/
			z-index: 50;
		}
		.door_r{
			right: 0;
			border: 1px solid red;
			transform-origin:right;
		}
		.door_l::before{
			content: 'open';
			position: absolute;
			right: 0;
			top: 45%;
			border: 1px solid red;
			border-radius: 50px;
			
			
		}
			.door_r::before{
			content: 'open';
			position: absolute;
			left: 0;
			top: 45%;
			border: 1px solid red;
			border-radius: 50px;
			
		}
		section:hover .door_l{
			transform: rotateY(-130deg);    /*往左边翻转,所以是负数*/
		}
		section:hover .door_r{
			transform: rotateY(130deg);    /*往左边翻转,所以是负数*/
		}
		a{ text-decoration: none;
		color: red;
		font-size: medium;
		}
		span{
			position: absolute;
			line-height: 300px;
			left: 41%;
			
			
		}
	</style>
	<body>
		<section>
			<div class="door_l"></div>
			<span><a href="img/CSS3.html">链接到下一个页面</a></span>
			<div class="door_r"></div>
		</section>
	</body>
</html>
